<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Icon Bar</title>
</head>
<body>
    <div class="containerVertical">
        <a href="#" class="icon active" id="home"><i class="fas fa-home"></i></a>
        <a href="#" class="icon" id="search"><i class="fas fa-search"></i></a>
        <a href="#" class="icon" id="envelope"><i class="fas fa-envelope" ></i></a>
        <a href="#" class="icon" id="earth"><i class="fas fa-earth"></i></a>
        <a href="#" class="icon" id="time"><i class="fas fa-business-time"></i></a>
    </div>

    <div class="containerHorizontal">
        <a href="#" class="icon active" id="home"><i class="fas fa-home"></i></a>
        <a href="#" class="icon" id="search"><i class="fas fa-search"></i></a>
        <a href="#" class="icon" id="envelope"><i class="fas fa-envelope" ></i></a>
        <a href="#" class="icon" id="earth"><i class="fas fa-earth"></i></a>
        <a href="#" class="icon" id="time"><i class="fas fa-business-time"></i></a>
    </div>
</body>
</html>
